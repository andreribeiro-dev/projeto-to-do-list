<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Projeto To Do List</title>
</head>

<body>
    <h1 class="titulo">Minha lista de Tarefas</h1>
    <div class="container">
        <input id="input-principal" placeholder="O que tenho que fazer...">

        <button id="botao-adicionar">Adicionar</button>

        <ul id="tarefas">
            <li>
                <img src="img/checked.png" alt="check-na-tarefa">
                <p>Dar o like e se inscrever no canal</p>
                <img src="./img/trash.png" alt="tarefa-para-o-lixo">
            </li>
        </ul>
    </div>
</body>

<script src="./scripts.js">

</script>

</html>
